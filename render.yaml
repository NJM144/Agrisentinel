services:
  - type: web
    name: agrisentinel-api
    env: python
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: /var/data
    disk:
      name: agri-data
      mountPath: /var/data
      sizeGB: 20
